<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add match</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-wrap container">
  
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form #matchForm="ngForm"  (ngSubmit)="editMatch()">
                  <div class="form-group">
                      <input type="number" [(ngModel)]="match.scoreOne" name="scoreOne" class="form-control" placeholder="score one">
                    </div>
                    <div class="form-group">
                      <input type="number" [(ngModel)]="match.scoreTwo" name="scoreTwo" class="form-control" placeholder="score two">
                    </div>
               
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="match.teamOne" name="teamOne"placeholder="team 1">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="match.teamTwo" name="teamTwo"  placeholder="team 2">
                </div>
                
                <div class="form-group">
                  <input type="submit" class="btn btn-primary py-3 px-5" value="edit match">
                </div>
              </form>  
            </div>
            
          </div>
        </div>
      </div>
    
    </div>
