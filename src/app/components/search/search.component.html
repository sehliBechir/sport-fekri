<app-banner1 title=""></app-banner1>
<div class="site-wrap container">

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
           
            <div class="form-group">
                <label for="">Score one</label>
              <input type="number" class="form-control" formControlName="scoreOne"   placeholder="Score One">
            </div>
           
            <div class="form-group">
              <input type="number" class="form-control" formControlName="scoreTwo"  placeholder="Score two ">
            </div>
           
            
            <div class="form-group">
              <input type="submit"  (click)="searchMatch()"class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>

</div>
