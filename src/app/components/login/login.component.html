<app-banner1 title=""></app-banner1>
<div class="site-wrap container">

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="loginForm">
           
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email"  placeholder="Email">
            </div>
            <div *ngIf="loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].touched ||
            loginForm.controls['email'].dirty)">
            <div *ngIf="loginForm.controls['email'].errors.required" style="color: red;">
              Email is required
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email" style="color: red;">
              Email must have chars
            </div>

            </div>
            <span style="color: red;">{{msgError}}</span>


            <div class="form-group">
              <input type="password" class="form-control" formControlName="password"  placeholder="password">
            </div>
            <div *ngIf="loginForm.controls['password'].invalid &&
                  (loginForm.controls['password'].touched ||
                  loginForm.controls['password'].dirty)">
                  <div *ngIf="loginForm.controls['password'].errors.required" style="color: red;">
                    Password is required
                  </div>
                

                  </div>
            
            <div class="form-group">
              <input type="submit" [disabled]="loginForm.invalid" (click)="login()"class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>

</div>
